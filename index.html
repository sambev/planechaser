<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PlaneChaser</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/base.css" />
    </head>
    <body>
        <div class="container">
            <div class="row-fluid">
                <div class="span8" id="plane_container">
                    <div id="planeview">
                    </div>
                </div>
                <div class="span4" id="phenom_container">
                    <div id="phenomview">
                    </div>
                </div>
            </div>
            <br />
            <div class="row-fluid center">
                <div class="span12">
                    <div class="span3">
                        <div class="planeswalk">
                            <img src="imgs/planeswalk.jpg" /><br>
                        </div>
                    </div>
                    <div class="span3">
                        <div id="diceview">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="plane-view-template">
            <div class="plane">
                <img src="imgs/planes/<%= name %>.jpg" />
            </div>
        </script>
        <script type="text/template" id="dice-view-template">
            <div class="dice">
                <img src="imgs/roll.jpg" /><br>
            </div>
        </script>
        <script type="text/template" id="walk-view-template">
        </script>
        <!-- BACKBONE DECLARATIONS -->
        <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="js/underscore-min.js" type="text/javascript"></script>
        <script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/models.js" type="text/javascript"></script>
        <script src="js/views.js" type="text/javascript"></script>
        <script src="js/planechase.js" type="text/javascript"></script>
    </body>
</html>
